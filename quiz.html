<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadytoFly - Fear of Flying Assessment</title>
    
    <!-- 
    ============================================
    READYTOFLY QUIZ - 44 STEPS (REFACTORED)
    ============================================
    
    Updates:
    ‚Ä¢ Mobile-first responsive design
    ‚Ä¢ 44-step flow from specification
    ‚Ä¢ Solid coral CTAs (#FF7B73)
    ‚Ä¢ Enhanced accessibility (ARIA, keyboard nav)
    ‚Ä¢ Streamlined CSS architecture
    ‚Ä¢ All animations & scoring preserved
    -->
    
    <style>
        /* ============================================
           CSS VARIABLES
           ============================================ */
        :root {
            /* Brand colors */
            --peach: #FFD6B0;
            --coral: #FF7B73;
            --coral-hover: #FF8C82;
            --lavender: #C8B6FF;
            --sky: #A7D8FF;
            --sky-100: #E6F3FF;
            --white: #FFFFFF;
            --ink: #1F2A44;
            --muted: #6B7280;
            
            /* Surfaces */
            --surface: #FFFFFF;
            --surface-alt: #F9FBFF;
            --border: #E6EEF7;
            --shadow: 0 8px 30px rgba(31,42,68,.08);
            
            /* Status (gauges) */
            --status-low: var(--coral);
            --status-medium: var(--peach);
            --status-high: var(--lavender);
            --status-excellent: var(--sky);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border radius */
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 300ms ease;
        }

        /* ============================================
           BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--white) url('images/quiz-background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--ink);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           LAYOUT
           ============================================ */
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
            padding: var(--space-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            text-align: center;
            padding: var(--space-lg) 0;
            margin-bottom: var(--space-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            margin: 0 auto;
        }

        .logo svg {
            width: 100%;
            height: auto;
        }
        
        .logo svg path {
            fill: var(--ink);
        }

        /* ============================================
           COMPONENTS - Progress Bar
           ============================================ */
        .progress-section {
            margin-bottom: var(--space-xl);
        }

        .section-label {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-sm);
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background: #E8EEF7;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .progress-fill {
            height: 100%;
            background: var(--sky);
            border-radius: var(--radius-md);
            transition: width var(--transition-base);
        }

        /* ============================================
           COMPONENTS - Question Container
           ============================================ */
        .question-container {
            flex: 1;
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: fadeIn var(--transition-base);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: var(--space-lg);
            line-height: 1.3;
            color: var(--ink);
            font-weight: 700;
        }

        .step-prefix {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        h3 {
            font-size: 1rem;
            margin-bottom: var(--space-lg);
            color: var(--muted);
            font-weight: 400;
            line-height: 1.5;
        }

        /* ============================================
           COMPONENTS - Options (Chips)
           ============================================ */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .option-button {
            background: var(--white);
            border: 2px solid var(--border);
            color: var(--ink);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: left;
            font-weight: 500;
            position: relative;
        }

        /* Accessibility */
        .option-button:focus-visible {
            outline: 3px solid var(--sky);
            outline-offset: 2px;
        }

        .option-button:hover {
            background: #D9EDFF;
            border-color: var(--sky);
            transform: translateX(4px);
        }

        .option-button.selected {
            background: var(--sky-100);
            border-color: var(--sky);
            color: var(--ink);
            font-weight: 600;
        }

        /* Checkbox styling */
        .checkbox-option {
            padding-left: 3.5rem;
        }

        .checkbox-option::before {
            content: '';
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 4px;
            background: var(--white);
            transition: all var(--transition-fast);
        }

        .checkbox-option.selected::before {
            background: var(--sky);
            border-color: var(--sky);
            content: '‚úì';
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 14px;
        }

        /* ============================================
           COMPONENTS - Input Fields
           ============================================ */
        .input-field {
            background: var(--white);
            border: 2px solid var(--border);
            color: var(--ink);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            width: 100%;
            margin-bottom: var(--space-md);
            transition: all var(--transition-fast);
        }

        .input-field:focus {
            outline: 2px solid var(--sky);
            outline-offset: 2px;
            border-color: var(--sky);
        }

        /* ============================================
           COMPONENTS - Buttons
           ============================================ */
        .navigation-buttons {
            display: flex;
            gap: var(--space-md);
            margin-top: auto;
            padding-top: var(--space-xl);
        }

        .btn {
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: 0.3px;
        }

        /* Primary CTA - Solid Coral */
        .btn-primary {
            background: var(--coral);
            color: var(--white);
            flex: 1;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--coral-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 123, 115, 0.3);
        }

        .btn-primary:focus-visible {
            outline: 3px solid var(--sky);
            outline-offset: 2px;
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--sky);
            color: var(--ink);
            padding: var(--space-md) var(--space-lg);
        }

        .btn-secondary:hover {
            background: var(--sky-100);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--muted);
            font-size: 0.9375rem;
            cursor: pointer;
            margin-bottom: var(--space-lg);
            transition: color var(--transition-fast);
            font-weight: 500;
            background: none;
            border: none;
            padding: var(--space-sm) 0;
        }

        .back-button:hover {
            color: var(--sky);
        }

        .back-button:focus-visible {
            outline: 2px solid var(--sky);
            outline-offset: 2px;
            border-radius: 4px;
        }

        .back-button svg {
            width: 18px;
            height: 18px;
        }

        /* Back to Website Link */
        .back-to-website {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            margin-top: var(--space-lg);
        }

        .back-to-website:hover {
            color: var(--sky);
            background: var(--sky-100);
        }

        .back-to-website:focus-visible {
            outline: 2px solid var(--sky);
            outline-offset: 2px;
        }

        .back-to-website svg {
            width: 16px;
            height: 16px;
        }

        /* ============================================
           COMPONENTS - Gauge
           ============================================ */
        .gauge-container {
            position: relative;
            width: 240px;
            height: 180px;
            margin: var(--space-xl) auto;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-background {
            fill: none;
            stroke: #E8EEF7;
            stroke-width: 18;
        }

        .gauge-fill {
            fill: none;
            stroke-width: 18;
            stroke-linecap: round;
            transition: all 0.8s ease;
        }

        .gauge-fill.low { stroke: var(--status-low); }
        .gauge-fill.medium { stroke: var(--status-medium); }
        .gauge-fill.high { stroke: var(--status-high); }
        .gauge-fill.excellent { stroke: var(--status-excellent); }

        .score-display {
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ink);
        }

        .score-label {
            font-size: 0.6875rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* ============================================
           COMPONENTS - Info Screens
           ============================================ */
        .info-screen {
            text-align: center;
            padding: var(--space-lg) 0;
        }

        .info-screen h2 {
            margin-bottom: var(--space-xl);
        }

        .info-card {
            background: var(--surface-alt);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin: var(--space-lg) 0;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--sky);
            margin-bottom: var(--space-sm);
        }

        .pilot-quote {
            background: linear-gradient(135deg, rgba(167, 216, 255, 0.1), rgba(167, 216, 255, 0.2));
            border-left: 4px solid var(--sky);
            padding: var(--space-xl);
            margin: var(--space-xl) 0;
            text-align: left;
            font-style: italic;
            border-radius: var(--radius-md);
        }

        .pilot-attribution {
            text-align: right;
            margin-top: var(--space-md);
            font-size: 0.875rem;
            color: var(--muted);
            font-style: normal;
        }

        .testimonial-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin: var(--space-xl) 0;
            box-shadow: var(--shadow);
        }

        .stars {
            color: #FCD34D;
            font-size: 1.25rem;
            margin-bottom: var(--space-md);
        }

        /* ============================================
           COMPONENTS - Loading
           ============================================ */
        .loading-screen {
            text-align: center;
            padding: var(--space-xl) 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--sky);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: var(--space-xl) auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            margin: var(--space-lg) 0;
            color: var(--ink);
            font-weight: 600;
        }

        .loading-subtext {
            color: var(--muted);
            font-size: 0.9375rem;
        }

        /* ============================================
           COMPONENTS - Problem List
           ============================================ */
        .problem-list {
            list-style: none;
            text-align: left;
            margin: var(--space-xl) 0;
        }

        .problem-list li {
            display: flex;
            align-items: start;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
            color: var(--ink);
            font-size: 0.9375rem;
        }

        .problem-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
            color: var(--sky);
        }

        /* ============================================
           COMPONENTS - Pricing
           ============================================ */
        .pricing-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            margin: var(--space-xl) 0;
        }

        .pricing-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .pricing-card:hover {
            border-color: var(--sky);
            background: var(--sky-100);
            box-shadow: var(--shadow);
        }

        .pricing-card.selected {
            border-color: var(--sky);
            background: var(--sky-100);
            box-shadow: var(--shadow);
        }

        .pricing-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--coral);
            color: var(--white);
            padding: 0.25rem var(--space-md);
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .price-strike {
            text-decoration: line-through;
            color: var(--muted);
            font-size: 1.125rem;
        }

        .price-current {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--coral);
            margin: var(--space-sm) 0;
        }

        /* ============================================
           UTILITIES
           ============================================ */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        /* ============================================
           MOBILE RESPONSIVE
           ============================================ */
        @media (min-width: 640px) {
            .quiz-container {
                padding: var(--space-xl);
            }

            .quiz-header {
                padding: var(--space-xl) 0;
                margin-bottom: var(--space-xl);
            }

            .logo {
                width: 200px;
            }

            h2 {
                font-size: 2rem;
            }

            .step-prefix {
                font-size: 0.875rem;
            }

            h3 {
                font-size: 1.125rem;
            }

            .question-container {
                padding: var(--space-2xl);
            }

            .gauge-container {
                width: 280px;
                height: 200px;
            }

            .score-number {
                font-size: 3rem;
            }

            .stat-number {
                font-size: 3rem;
            }

            .option-button {
                font-size: 1rem;
                padding: var(--space-lg) var(--space-xl);
            }

            .checkbox-option {
                padding-left: 4rem;
            }

            .checkbox-option::before {
                width: 24px;
                height: 24px;
            }

            .btn {
                font-size: 1.125rem;
                padding: var(--space-md) var(--space-2xl);
            }

            .back-button {
                font-size: 1rem;
            }

            .progress-bar {
                height: 8px;
            }

            .section-label {
                font-size: 0.875rem;
            }

            .pricing-container {
                flex-direction: row;
            }

            .pricing-card {
                flex: 1;
            }
        }

        @media (max-width: 639px) {
            .info-screen h2 {
                font-size: 1.5rem;
            }

            .info-card {
                padding: var(--space-lg);
            }

            .pilot-quote {
                padding: var(--space-md);
            }

            .testimonial-card {
                padding: var(--space-lg);
            }
        }
    </style>
</head>

                state.backtracks++;

            if (direction === 1 && step.validate && !step.validate()) {
                return;
            }
            
            // Handle final commitment
            if (step.id === 'finalCommitment' && direction === 1) {
                const answer = state.answers[step.id];
                if (answer === '‚úÖ Yes, I\'m ready to fly confidently') {
                    submitData();
                    alert('üéâ Ready to proceed to checkout! (This would redirect to payment)');
                } else {
                    state.answers.finalDecision = 'not_ready';
                    submitData();
                    alert('We understand. Your plan has been saved. Check your email for a free breathing exercise to try first.');
                }
                return;
            }
            
            state.currentIndex = Math.max(0, Math.min(STEPS.length - 1, state.currentIndex + direction));
            renderStep();
        }

        function renderStep() {
            const step = STEPS[state.currentIndex];
            
            // Track timing
            state.stepTimestamps[state.currentIndex] = new Date();
            if (state.currentIndex > 0 && state.stepTimestamps[state.currentIndex - 1]) {
                const duration = new Date() - state.stepTimestamps[state.currentIndex - 1];
                state.stepDurations[state.currentIndex - 1] = duration;
            }
            
            // Update progress
            const progress = ((state.currentIndex + 1) / STEPS.length) * 100;
            dom.progressFill.style.width = `${progress}%`;
            
            // Update section label
            dom.sectionLabel.textContent = step.section;
            
            // Show/hide back button
            toggleClass(dom.backBtn, 'hidden', state.currentIndex === 0);
            
            // Clear container
            dom.container.innerHTML = '';
            dom.container.className = 'question-container';
            
            // Render step
            const stepNumber = state.currentIndex + 1;
            step.render(step, stepNumber);
        }

                // Keyboard navigation
                btn.onkeydown = (e) => {
                    const buttons = Array.from(dom.container.querySelectorAll('.option-button'));
                    const currentIndex = buttons.indexOf(btn);
                    
                    if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                        e.preventDefault();
                        const nextBtn = buttons[currentIndex + 1] || buttons[0];
                        nextBtn.focus();
                    } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const prevBtn = buttons[currentIndex - 1] || buttons[buttons.length - 1];
                        prevBtn.focus();
                    } else if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        btn.click();
                    }
                };
            });
        }

        function renderProjection7Day(step, stepNumber) {
            const currentScore = state.score || calculateScore();
            const projected7 = Math.min(IMPROVEMENT.day7.CAP, 
                                       Math.max(currentScore + IMPROVEMENT.day7.MIN, 
                                               currentScore + IMPROVEMENT.day7.TARGET));
            const improvement = projected7 - currentScore;
            
            const currentClass = currentScore > 60 ? 'excellent' : currentScore > 40 ? 'high' : currentScore > 20 ? 'medium' : 'low';

                                    <stop offset="100%" style="stop-color:var(--lavender);stop-opacity:1" />

                                  class="gauge-fill ${currentClass}"
                                  stroke-dasharray="${314 * currentScore / 100} ${314 * (100 - currentScore) / 100}"
                                  stroke-dashoffset="0"/>
                            <path d="M 40 160 A 100 100 0 0 1 240 160"
                                  id="improvement-path"
                                  style="fill:none;stroke:url(#improvement-gradient);stroke-width:18;stroke-linecap:round;"
                                  stroke-dasharray="0 314"
                                  stroke-dashoffset="${-(314 * currentScore / 100)}"/>
                        </svg>
                        <div class="score-display">
                            <div class="score-number" id="projected-score">${currentScore}%</div>
                            <div class="score-label">${scoreLabel}</div>
                        </div>
                    </div>
                    <p style="margin-top:2rem; font-size: 1rem;">Based on 12,847 success stories like yours</p>
                </div>
            `;
            
            dom.container.innerHTML = html;
            dom.navigationButtons.classList.remove('hidden');
            dom.continueBtn.disabled = false;
            dom.continueBtn.textContent = 'Continue';
            
            // Animate gauge
            setTimeout(() => {
                const improvementPath = getElement('improvement-path');
                const scoreEl = getElement('projected-score');
                
                if (improvementPath) {
                    const L = improvementPath.getTotalLength();
                    const draw = L * (improvement / 100);
                    
                    improvementPath.style.transition = 'stroke-dasharray 1.5s ease-out';
                    improvementPath.style.strokeDasharray = `${draw}, ${L - draw}`;
                }
                
                if (scoreEl) {
                    let display = currentScore;
                    const steps = 30;
                    const stepInc = (projected7 - currentScore) / steps;
                    const interval = setInterval(() => {
                        display += stepInc;
                        if (display >= projected7) { 
                            display = projected7; 
                            clearInterval(interval); 
                        }
                        scoreEl.textContent = `${Math.round(display)}%`;
                    }, 50);
                }
            }, 100);
        }

                                  stroke-dasharray="0 314"
                                  stroke-dashoffset="0"/>
                        </svg>
                        <div class="score-display">
                            <div class="score-number" id="final-score">${currentScore}%</div>
                            <div class="score-label" id="final-label">Current</div>
                        </div>
                    </div>

                        <p style="font-weight: 600; margin-bottom: 1rem; font-size: 1rem;">
                            People with your profile typically achieve:
                        </p>
                        <ul class="problem-list">
                            ${successMetrics.join('')}
                        </ul>
                    </div>
                    
                    <p style="margin-top: 2rem; font-size: 1rem;">
                        Based on 12,847 similar success stories
                    </p>
                </div>
            `;
            
            dom.container.innerHTML = html;
            dom.navigationButtons.classList.remove('hidden');
            dom.continueBtn.disabled = false;
            dom.continueBtn.textContent = 'Get Your Complete Plan Now';
            
            // Animate gauge
            setTimeout(() => {
                const path = getElement('final-path');
                const scoreEl = getElement('final-score');
                const labelEl = getElement('final-label');
                
                if (path && scoreEl) {
                    const L = path.getTotalLength();
                    const targetArc = L * (projected30 / 100);
                    
                    path.style.transition = 'stroke-dasharray 2s ease-out';
                    path.style.strokeDasharray = `${targetArc}, ${L - targetArc}`;
                    
                    let display = currentScore;
                    const delta = projected30 - currentScore;
                    const duration = 2000;
                    const start = performance.now();
                    
                    const animate = (now) => {
                        const t = Math.min(1, (now - start) / duration);
                        const eased = 1 - Math.pow(1 - t, 3);
                        const value = Math.round(currentScore + delta * eased);
                        scoreEl.textContent = `${value}%`;
                        
                        if (value >= 60) labelEl.textContent = 'Ready to Fly';
                        else if (value >= 40) labelEl.textContent = 'Managing Anxiety';
                        else labelEl.textContent = 'Building Confidence';
                        
                        if (t < 1) requestAnimationFrame(animate);
                    };
                    
                    requestAnimationFrame(animate);
                }
            }, 100);
        }

        function updateDemographic(field, value) {

        function checkDemographicsForm() {

        function calculateScore() {
            let score = 100;
            
            const severity = state.answers.severity;
            if (severity === 'Extreme - I haven\'t flown in years due to fear') score -= 50;
            else if (severity === 'Severe - I avoid flying whenever possible') score -= 40;
            else if (severity === 'Moderate - I fly but with significant distress') score -= 25;
            else if (severity === 'Mild - I\'m nervous but can still fly') score -= 15;
            
            const lastFlight = state.answers.lastFlight;
            if (lastFlight === 'More than 10 years ago' || lastFlight === 'I\'ve never flown due to fear') score -= 20;
            else if (lastFlight === '5-10 years ago') score -= 15;
            else if (lastFlight === '3-5 years ago') score -= 10;
            
            const triggers = state.answers.triggers || [];
            if (triggers.length >= 5) score -= 15;
            else if (triggers.length >= 3) score -= 10;
            
            const symptoms = state.answers.symptoms || [];
            if (symptoms.length >= 5) score -= 10;
            else if (symptoms.length >= 3) score -= 5;
            
            if (state.answers.medication && state.answers.medication.includes('Yes')) score -= 5;
            
            if (state.answers.badExperience === 'Multiple bad experiences') score -= 10;
            
            return Math.max(score, 10);
        }
